<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="./img/logo.svg">
                <span>Dashboard</h1>
            </div>
            <ul class="sidebar-list">
                <li>
                    <a href="#">
                        <span><img src="./img/home.svg" alt="home icon"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li><a href="#">
                    <span><img src="./img/profile.svg" alt="profile icon"></span>
                    <span>Profile</span>
                </a></li>
                <li><a href="#">
                    <span><img src="./img/messages.svg" alt="messages icon"></span>
                    <span>Messages</span>
                </a></li>
                <li><a href="#">
                    <span><img src="./img/history.svg" alt="history icon"></span>
                    <span>History</span>
                </a></li>
                <li><a href="#">
                    <span><img src="./img/tasks.svg" alt="tasks icon"></span>
                    <span>Tasks</span>
                </a></li>
                <li><a href="#">
                    <span><img src="./img/communities.svg" alt="communities icon"></span>
                    <span>Communities</span>
                </a></li>
            </ul>
            <ul class="sidebar-list">
                <li><a href="#">
                    <span><img src="./img/settings.svg" alt="settings icon"></span>
                    <span>Settings</span>
                </a></li>
                <li><a href="#">
                    <span><img src="./img/support.svg" alt="support icon"></span>
                    <span>Support</span>
                </a></li>
                <li><a href="#">
                    <span><img src="./img/privacy.svg" alt="privacy icon"></span>
                    <span>Privacy</span>
                </a></li>
            </ul>
        </div>
        <div class="header">
            Header
        </div>
        <div class="content">
            Content
        </div>
    </div>
</body>
</html>
